<div class="todo-component">
  <h2>{{ title }}</h2>
  <div class="todos">
    <form>
      <input
        type="text"
        name="inputTodo"
        placeholder="Enter your ToDo"
        class="todo-input"
        [(ngModel)]="inputTodo"
      />
      <a
        href="/#"
        (click)="addTodo()"
      >
        <fa-icon [icon]="faPlus"></fa-icon>Add Todo
      </a>
    </form>
  </div>
  <div class="todos" *ngFor="let todo of todos; let i = index;">
    <div class="todo">
      <p class="todo-id">{{ i }}</p>
      <p
        class="todo-content {{ todo.completed ? 'done' : '' }}"
        (click)="toggleDone( i )"
      >{{ todo.content }}
      </p>
      <a
        href="/#"
        class="todo-btn-delete"
        (click)="deleteTodo( i )"
      >
        <fa-icon [icon]="faTrash"></fa-icon>Remove
      </a>
    </div>
  </div>
</div>
